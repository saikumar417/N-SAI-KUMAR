<!DOCTYPE html>
<html lang="en">
<head>
   <title>sign-up</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
   <style>
    body{
        text-align: center;
        margin: 100px 0 0 400px;
        background-image: url();
        background-size: cover;
    }
    fieldset{
        width: fit-content;
        border-radius: 30px;
        background: linear-gradient(45deg, red,yellow);
        font-style: italic;
        color: ghostwhite;
        border-color: ghostwhite;
    }
    legend{
        font-weight: bolder;
    }
    input{
        margin: 5px;
        padding: 5px;
        border-radius: 30px;

    }
   </style>
</head>
<body>
    <form class="animate__animated animate__rotateIn">
        <fieldset>
            <legend>sign-up</legend>
            <input type="text" placeholder="First Name"><br>
            <input type="text" placeholder="Last Name"><br>
            <input type="number" placeholder="mobile number"><br>
            <input type="email" placeholder="abc@gmail.com"><br>
            <input type="datetime" placeholder="DOB dd/mm/yyyy"><br>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">FeMale
            <input type="radio" name="gender">others <br>
            <input type="password" placeholder="strong password"><br>
            <input type="password" placeholder="confirm password"><br>
            <label>Contry</label>
            <select>
                <option value="">---select---</option>
                <option value="">India</option>
                <option value="">Pakisthan</option>
                <option value="">srilanka</option>
                <option value="">nepal</option>
            </select><br>
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>
</html>
