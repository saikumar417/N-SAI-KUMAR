<!DOCTYPE html>
<html lang="en">
<head>
   <title>display</title>
   <style>
    h1{
        background-color: yellow;
        display: inline;
    }
    img{
        background-color: black;
        border: 2px solid orange;
        width: 200px;
        height: 200px;
        display: block;
        margin: 5px;
    }
   </style>
</head>
<body>
    <!--conversion from block to inline-->
    <h1>Good morning all-----</h1>
    <h1>Good Afternoon all-----</h1>
    <h1>Good Evening all-----</h1>
    <!--Conver from inline to block-->
    <img src="" alt="">
    <img src="" alt="">
    <img src="" alt=""> 
</body>
</html>
