<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>animation</title>
    <style>
        div{
            background: repeating-conic-gradient(white 20%,blue 30%,pink 40%);
            width: 100px;
            height: 100px;
            border: 2px inset orange;
            animation-name: move;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
            position: relative;

        }
        @keyframes move{
            0%,100%{
                top: 0;
                left: 0;
                filter: hue-rotate(0);
               
            }
            25%{
                top: 0;
                left: 500px;
                filter: hue-rotate(90deg);
                border-radius: 25px;
            }
            50%{
                top: 400px;
                left: 500px;
                filter: hue-rotate(180deg);
                border-radius: 40px;

        }
        75%{
                top: 400px;
                left: 0px;
                filter: hue-rotate(360deg);
                border-radius: 75px;
        }

        }

    </style>
</head>
<body>
    <div>

    </div>
    
</body>
</html>
