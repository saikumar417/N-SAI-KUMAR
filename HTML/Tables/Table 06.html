<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table 06</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1" align="center" cellpadding="5">
        <tr align="center">
            <th> </th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th> </th>
        </tr>
        <tr align="center">
            <th>1</th>
            <td rowspan="2" colspan="3" bgcolor="#008B8B">A</td>
            <td rowspan="2" colspan="4" bgcolor="#D2691E">B</td>
            <th>1</th>
        </tr>
        <tr align="center">
            <th>2</th>
            <th>2</th>
        </tr>
        <tr align="center">
            <th>3</th>
            <td colspan="7" bgcolor="pink">C</td>
            <th>3</th>
        </tr>
        <tr align="center">
            <th>4</th>
            <td rowspan="2" colspan="6" bgcolor="green">D</td>
            <td bgcolor="grey">E</td>
            <th>4</th>
        </tr>
        <tr align="center">
            <th>5</th>
            <td bgcolor="blue">F</td>
            <th>5</th>
        </tr>
        <tr align="center">
            <th> </th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th> </th>
        </tr>
    </table>
</body>
</html>
